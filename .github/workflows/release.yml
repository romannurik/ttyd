name: release

on:
  push:
    tags:
    - "*"

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        target: [i686, x86_64, arm, armhf, aarch64, mips, mipsel, mips64, mips64el, s390x]
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake build-essential cmake curl file libtool
      - name: Cross build (${{ matrix.target }})
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: |
          ./scripts/cross-build.sh
          mv build/ttyd build/ttyd.${{ matrix.target }}
      - uses: ncipollo/release-action@v1
        with:
          artifacts: build/ttyd.${{ matrix.target }}
          allowUpdates: true
          draft: true
  win10:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          install: >-
            base-devel
            subversion
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-zlib
            mingw-w64-ucrt-x86_64-libuv
            mingw-w64-ucrt-x86_64-json-c
          update: true
      - name: Download mbedtls v2.28.0
        shell: msys2 {0}
        run: curl -sLO https://mirror.msys2.org/mingw/ucrt64/mingw-w64-ucrt-x86_64-mbedtls-2.28.0-1-any.pkg.tar.zst
      - name: Install mbedtls v2.28.0
        shell: msys2 {0}
        run: pacman --noconfirm -U --needed mingw-w64-ucrt-x86_64-mbedtls-2.28.0-1-any.pkg.tar.zst
      - name: Build ttyd
        shell: msys2 {0}
        run: |
          ./scripts/mingw-build.sh
          mv build/ttyd.exe build/ttyd.win10.exe
      - uses: ncipollo/release-action@v1
        with:
          artifacts: build/ttyd.win10.exe
          allowUpdates: true
          draft: true
